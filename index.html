<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>CGPA calculator</title>
</head>
<body>
    <div class="container mt-5 justify-content-center">
        <h2 class="text-primary text-center">CGPA calculator</h2>
        <div class="card border border-2 border-warning">
            <div class="card-body text-center">
                <form id="fo" class="was-validated">
                    <table class="table">
                        <tr>
                            <td><label for="name">Student NAME</label></td>
                            <td><input type="text" id="name""  ></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="roll">Roll No</label></td>
                            <td><input type="text" id="roll">
                                <td></td>
                        </tr>
                        <tr>
                            <td><label >DAA </label></td>
                            <td><input type="number"id="cc1" placeholder="credit.."></td>
                            <td><input type="number" id="ma1" placeholder="out of 10"></td>
                        </tr>
                        <tr>
                            <td><label>DBMS </label></td> 
                            <td><input type="number"id="cc2" placeholder="credit.."></td>
                            <td><input type="number" id="ma2" placeholder="out of 10"></td>
                        </tr>
                        <tr>
                            <td><label>WT</label></td>
                            <td><input type="number" id="cc3" placeholder="credit.."></td> 
                            <td><input type="number" id="ma3" placeholder="out of 10"></td>
                        </tr>
                        <tr>
                            <td><label>PS</label></td>
                            <td><input type="number" id="cc4" placeholder="credit.."></td>
                            <td><input type="number" id="ma4" placeholder="out of 10"></td>
                        </tr>
                        <tr>
                            <td><label>PC </label></td>
                            <td><input type="text" id="cc5" placeholder="credit.."></td>
                            <td><input type="number" placeholder="out of 10" id="ma5"></td>
                        </tr>
                        <tr>
                            <td><label>previous CGPA/GPA</label></td>
                            <td><input type="number" id="gpa"placeholder="out of 10" ></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="button" value="calculate CGPA" onclick="fun()"></td>     
                        </tr>
                       </table>  
                </form>
                <h3 class="text-success" id="gp"></h3>
                <h3 class="text-success" id="total"></h3>
            </div>
        </div>
    </div>
    <script>
        function fun()
        {
            let a,b,c,d,e,g,t,k,m;
            a=parseInt(document.getElementById("ma1").value);
            b=parseInt(document.getElementById("ma2").value);
            c=parseInt(document.getElementById("ma3").value);
            d=parseInt(document.getElementById("ma4").value);
            e=parseInt(document.getElementById("ma5").value);
            g=parseFloat(document.getElementById("gpa").value);
            c1=parseInt(document.getElementById('cc1').value);
            c2=parseInt(document.getElementById('cc2').value);
            c3=parseInt(document.getElementById('cc3').value);
            c4=parseInt(document.getElementById('cc4').value);
            c5=parseInt(document.getElementById('cc5').value);
            k=((c1*a)+(c2*b)+(c3*c)+(c4*d)+(c5*e))/(c1+c2+c3+c4+c5);
           if(g>0){
            t=(k+g)/2;
           }
           else{
               t=k;
           }
            document.getElementById("gp").innerHTML="GPA is :"+k.toFixed(2);
            document.getElementById("total").innerHTML="CGPA IS :"+t.toFixed(2);
        }
    </script>
</body>
</html>
