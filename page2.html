<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="h1 mt-4">
            LUMPSUM CALCULATOR
        </div>
        <div class="card mb-3" style="max-width: 1340px;">
            <div class="row g-0">
              <div class="col-md-8 ml-5">
              
                                <input type="radio"style="margin-left:30px; margin-top:30px" name="ra" id="r1"><a href="index.html"> I want to invest</a>
                                <input type="radio"  name="ra"id="r2" ><label for="r2" style="padding-left: 9px;"> I know my goal</label><br><br>
                        
                <div class="row" id="in2">
                    <div class="col-sm-8"><label class="form-label" for="pr">I need Rs.</label></div>
                    <div class="col-sm-4"><h5 id="func1"></h5></div>
                </div>
                <input type="range" class="form-range"  id="pr" min="50000" max="50000000"  onchange="fun()"><br><br>
                <div class="row">
                    <div class="col-sm-8"><label class="form-label" for="year">No.of Years</label></div>

                </div>
                <input type="range" class="form-range"  id="year" min="1" max="30" onchange="fun()"><br><br>
                <div class="row">
                    <div class="col-sm-8"><label class="form-label" for="rate">Excpted rate of return</label></div>
                    <div class="col-sm-4"><h5 id="func3"></h5></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="range" class="form-range"  id="rate" min="8" max="15" onchange="fun()">
                    </div>
                </div><br><br><br>
                <a href="#">view disclaimer</a><br><br><br>
                
              </div>
              <div class="col-md-4 bg-light pt-5">
                <div class="card-body text-center mt-4">
                    <h2>Investment Required</h2>
                    <h3 id="result"  style="color: red;"></h3>
                    <button type="button"  class="btn btn-primary mt-4" onclick="fun()">Invest now !</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script>
        function fun(){
            let n=2;
            let r=parseFloat(document.getElementById("rate").value);
            let t=parseFloat(document.getElementById("year").value);
            let a=parseFloat(document.getElementById("pr").value);
            document.getElementById("func1").innerHTML="Rs."+a;
            document.getElementById("func2").innerHTML=t+" years";
            document.getElementById("func3").innerHTML=r+"%";
            let p=a/((1+(r/2))**(2/t));
            document.getElementById("result").innerHTML='â‚¹'+parseInt(p);

        }
